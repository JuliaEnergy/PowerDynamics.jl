title: ieee39 Bus System 
version: "1.0"
description: 4 Bus Powergrid Test Network

# special words are "MODEL", "CONSTRUCTOR", "ARGS", "WRAPPER"
Models:
  KirchhoffBus:
    CONSTRUCTOR: MTKBus

  ZIPLoad:
    CONSTRUCTOR: ZIPLoad
    KpC: 0.0
    KpI: 0.0
    KqZ: 1.0
    KqI: 0.0
    KqC: 0.0
    # Pset defined in bus
    name: ZIPLoad

  LoadBus:
    CONSTRUCTOR: MTKBus
    ARGS:
      - Models.ZIPLoad
      
  ## define Powerflow models
  PF_PQ:
    CONSTRUCTOR: pfPQ 
    
  PF_PV:
    CONSTRUCTOR: pfPV 
    
  PF_Slack:
    CONSTRUCTOR: pfSlack 


