## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - 1.0
notifications:
  email: false
git:
  depth: 99999999
env:
  global:
    - PYTHON=conda

before_install:
  - julia -e "using InteractiveUtils; versioninfo();"

before_script:
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="Documenter", version="0.19"))'

# uncomment the following lines to override the default test script
jobs:
  include:
    - stage: "Tests"
      name: "Unit/Integration Tests"
      script:
        - julia --check-bounds=yes --color=yes --inline=no -e "using Pkg; Pkg.test(coverage=true)"
      after_success:
        # push coverage results to Codecov
        - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
    - name: "Documentation Test"
      script:
        - julia docs/make.jl
    - name: "Changelog Check"
      if: type IN (pull_request)
      before_install:
      before_script:
      script:
        - git fetch origin master:master
        # show all changed files for debugging
        - git diff HEAD master --name-only
        # check if CHANGELOG.md has been modified
        - git diff HEAD master --name-only | grep ^CHANGELOG.md$
