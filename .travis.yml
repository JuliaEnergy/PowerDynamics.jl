## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux

julia:
  - 1.1

notifications:
  email: true

env:
  global:
    - PYTHON=conda # necessary for SymPy

script:
  - julia --check-bounds=yes --color=yes --inline=no -e "using Pkg; Pkg.test(coverage=true)"
    && julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; res=Codecov.process_folder(); Codecov.submit(res) end;
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="Documenter", version="0.19"))'
    && julia docs/make.jl
